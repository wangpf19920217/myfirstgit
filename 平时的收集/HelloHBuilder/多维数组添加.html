	<body>

		<table data-id='2'>

		<script src="jquery-2.1.0.js"></script>
		<script>
			onload = function() {
				var tables = [].slice.call($('table'), 0);
				var result = tables.map(function(table, index) { /* 接收两个参数 当前元素合集  索引 */
					var o = {};
					var trs = [].slice.call(table.rows, 0);
					o[$(table).data('id')] = trs.map(function(tr, index) {
						var o = {};
						o[index] = $(tr).data('id');
						return o;
					});
					return o;
				});
				console.log(result);
//				console.log(JSON.stringify(result))
			}
		</script>
